<div class="container" style="margin-top:20px">
    <h1 class="text-center">Peminjaman Buku</h1>
    <hr>
    <div class="row" align="center">
        <div class="col-md-10 offset-md-1">
            <form method="POST">
                <div class="row-md-4">
                    <div class="col-md-6 border">
                        <div class="form-group">
                            <label for="id-anggota"><b>ID</b></label>
                            <input type="text" id="id-anggota" name="id-anggota" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="kode-buku"><b>Kode Buku</b></label>
                            <input type="text" id="kode-buku" name="kode-buku" class="form-control" value="{{ kode }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="jenis-transaksi"><b>Judul Buku</b></label>
                            <input type="text" id="judul" name="judul" class="form-control" value="{{ judul }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="jumlah-buku"><b>Jumlah Buku</b></label>
                            <select name="jumlah-buku" class="form-control" id="jumlah-buku">
                                {% for i in 1..5 %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary btn-block" type="submit" value="Pesan">
                        </div>
                    </div>
                </div>
                <input type="hidden" name="action" value="pesan">
            </form>
        </div>
    </div>
</div>
