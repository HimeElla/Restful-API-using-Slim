<div class="container" style="margin-top:20px">
    <h1 class="text-center">Pendaftaran Pustakawan Baru</h1>
    <hr>
    <div class="row" align="center">
        <div class="col-md-10 offset-md-1">
            <form method="POST">
                <div class="row-md-4">
                    <div class="col-md-6 border">
                        <div class="form-group">
                            <label for="id-pustakawan"><b>ID</b></label>
                            <input type="text" id="id-pustakawan" name="id-pustakawan" class="form-control" maxlength="10" minlength="10">
                        </div>
                        <div class="form-group">
                            <label for="nama-pustakawan"><b>Nama Lengkap</b></label>
                            <input type="text" id="nama-pustakawan" name="nama-pustakawan" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="jabatan"><b>Jabatan</b></label>
                            <input type="text" id="jabatan" name="jabatan" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="alamat"><b>Alamat</b></label>
                            <textarea rows="2" id="alamat" name="alamat" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone"><b>No. Telepon</b></label>
                            <input type="text" id="phone" name="phone" class="form-control" value="" maxlength="12" minlength="12">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary btn-block" type="submit" value="Daftar">
                        </div>
                    </div>
                </div>
                <input type="hidden" name="action" value="daftar">
            </form>
        </div>
    </div>
</div>
