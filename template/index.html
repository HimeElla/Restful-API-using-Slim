<div class="container text-center" style="margin-top:20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                <h1 class="h3 mb-3 font-weight-normal">Masukkan Identitas Anda</h1>
                <div class="form-group">
                    <input type="text" name="id-pengunjung" class="form-control" placeholder="ID"  maxlength="8" required autofocus>
                </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-primary btn-block" type="submit">Simpan</button>
                    </div>
                <input type="hidden" name="action" value="tell-name">
            </form>
        </div>
    </div>
</div>
<br><br>
<hr>
<br>
<div class="container">
    <h1 class="text-center">Log Pengunjung</h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Anggota</th>
                        <th>Nama Anggota</th>
                        <th>Waktu Kedatangan</th>
                    </tr>
                </thead>
                <tbody>
                    {% if logs|length > 0 %}
                    {% for log in logs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ log.id_anggota }}</td>
                        <td>{{ log.nama_anggota }}</td>
                        <td>{{ log.waktu_kedatangan }}</td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="6"><i>Tidak ada</i></td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
