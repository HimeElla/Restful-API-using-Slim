<div class="container" style="margin-top:20px">
    <h1 class="text-center">Detail Buku</h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form method="POST">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="kode-buku"><b>Kode Buku</b></label>
                            <input type="text" id="kode-buku" name="kode-buku" class="form-control"
                                value="{{ book.kode }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="judul-buku"><b>Judul Buku</b></label>
                            <input type="text" id="judul-buku" name="judul-buku" class="form-control"
                                value="{{ book.nama }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="jenis-buku"><b>Jenis Buku</b></label>
                            <input type="text" id="jenis-buku" name="jenis-buku" class="form-control"
                                value="{{ book.jenis }}" disabled>
                        </div>
                    </div>

                    <div class="col-md-6 border-left">
                        <div class="form-group">
                            <label for="stok"><b>Stok</b></label>
                            <input type="text" id="stok" name="stok" class="form-control" value="{{ book.stok }}"
                                disabled>
                        </div>
                        <div class="form-group">
                            <label for="isbn"><b>No. ISBN</b></label>
                            <input type="text" id="isbn" name="isbn" class="form-control" value="{{ book.ISBN }}"
                                disabled>
                        </div>
                        <div class="form-group">
                            <label for="nama-penerbit"><b>Nama Penerbit</b></label>
                            <input type="text" id="nama-penerbit" name="nama-penerbit" class="form-control"
                                value="{{ book.nama_penerbit }}" disabled>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
